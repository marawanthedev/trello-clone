name: CI/CD Pipeline

on:
  push:
    branches:
      - master 
  pull_request:
    branches:
      - master 

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.18.1' 
          
      - name: Install pnpm
        run: |
          npm install -g pnpm
        working-directory: ./apps/frontend  

      - name: Install dependencies
        run: |
          pnpm install
        working-directory: ./apps/frontend  

      - name: Build the app
        run: |
          pnpm run build
        working-directory: ./apps/frontend  

      - name: Run ESLint
        run: |
          pnpm run lint
        working-directory: ./apps/frontend  

      - name: Test the App
        run: |
          pnpm run test
        working-directory: ./apps/frontend  

